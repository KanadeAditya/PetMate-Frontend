<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./Styles/navbar.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <link rel="stylesheet" href="Styles/responsive.css">
    <link rel="stylesheet" href="Styles/login.css">

            <!-- for beautiful alert  -->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Admin Login</title>
</head>
<body>
    <nav id="navbar"></nav>

<div id="login">
    <div class="main_div">
        <div class="title">Admin Login</div>
        <div class="social_icons">
          <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
          <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
        </div>
        <form action="#">
          <div class="input_box">
            <input type="email" placeholder="Email" required class="email">
            <div class="icon"><i class="fas fa-user"></i></div>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Password" required class="password">
            <div class="icon"><i class="fas fa-lock"></i></div>
          </div>
          <div class="option_div">
            <div class="check_box">
              <input type="checkbox">
              <span>Remember me</span>
            </div>
            <div class="forget_div">
              <a href="#">Forgot password?</a>
            </div>
          </div>

          <div class="input_box button">
            <input type="submit" value="Login">
          </div>

          <div class="sign_up">
            Not a member? <a href="signup.html">Signup now</a>
          </div>

          <div class="sign_up">
            Are you a Admin? <a href="admin_signup.html">SignUP here</a>
          </div>
          
          <div class="sign_up">
            Are you a Doctor? <a href="doctor_signup.html">SignUP here</a>
          </div>


        </form>
      </div>
</div>
    
  <footer id="footer"></footer>

    
  </body>
  <script type="module" src="./scripts/navbar.js"></script>
<script type="module" src="./scripts/footer.js"></script>
<script type="module" src="./scripts/adminLogin.js"></script>
</html>
